<!doctype html>
<html class="no-js" ng-app="cashmereApp">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-controller="MainCtrl">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Cashmere <span class="glyphicon glyphicon-random" aria-hidden="true"></span></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <button class="btn btn-success" disabled>Cr: {{creditTotal| currency: '₹'}}</button>
                            <button class="btn btn-danger" disabled>Dr: {{debitTotal| currency: '₹'}}</button>
                            <button class="btn" ng-class="{'btn-default': creditTotal === debitTotal, 'btn-success': creditTotal > debitTotal, 'btn-danger': creditTotal < debitTotal}" disabled>Net: {{netTotal| currency: '₹'}}</button>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Filter Entities" ng-model="entityFilter">
                        </div>
                        <button class="btn btn-default" ng-click="entityFilter = ''"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Clear</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div ng-include="'views/main.html'"></div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
                    !function (A, n, g, u, l, a, r) {
                        A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
                            (A[l].q = A[l].q || []).push(arguments)
                        }, A[l].l = +new Date, a = n.createElement(g),
                                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
                    }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

                    ga('create', 'UA-XXXXX-X');
                    ga('send', 'pageview');
        </script>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
